{% extends 'base.html' %}

{% block product %}
<p class="title is-4">Novo produto</p>
<form action="{% url 'produto:new_produto' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <div class="buttons has-addons is-right">
        <button class="button is-success" type="submit">Salvar</button>
    </div>
</form>
{% endblock %}
