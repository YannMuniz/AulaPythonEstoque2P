{% extends 'base.html' %}

{% block product %}

<form action="{% url 'produto:update_produto' pk %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="buttons has-addons is-right">
        <button class="button is-success" type="submit">Salvar</button>
    </div>
</form>
{% endblock %}
