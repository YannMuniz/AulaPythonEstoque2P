{% extends 'base.html' %}

{% block product %}

<p class="title is-4">Saídas</p>
<a class="button is-primary" href="{% url 'saida:new_saida' %}">Novo</a>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Produto</th>
            <th>Preço</th>
            <th>Quant.</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for saida in saidas %}
        <tr>
            <th>{{ saida.id }}</th>
            <td>{{ saida.produto }}</td>
            <td>{{ saida.preco }}</td>
            <td>{{ saida.quantidade }}</td>
            <td><a class="button is-primary" href="{% url 'saida:update_saida' saida.id %}">alterar</a></td>
            <td><a class="button is-danger" href="{% url 'saida:delete_saida' saida.id %}">deletar</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
